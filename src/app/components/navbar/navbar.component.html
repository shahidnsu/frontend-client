<mat-toolbar
  [ngClass]="[router.isActive('/', true) ? 'colored-nav' : 'non-colored-nav']"
>
  <mat-toolbar-row style="display: flex; justify-content: space-between">
    <img routerLink="/" class="logoDesign"  src="../../../assets/logo-flyaway.svg" />

    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button *ngIf="user" routerLink="profile" mat-menu-item>
        <span>Profile</span>
      </button>
      <button *ngIf="user" routerLink="search-flights" mat-menu-item>
        <span>Search Flights</span>
      </button>
      <!-- <button routerLink="previous-flights" mat-menu-item>
        <span>Previous Flights</span>
      </button> -->
      <button *ngIf="user" routerLink="trip-history" mat-menu-item>
        <span>Your Trips</span>
      </button>
      <button *ngIf="user" (click)="logout()" mat-menu-item>
        <span>Logout</span>
      </button>
      <button *ngIf="!user" (click)="login()" mat-menu-item>
        <span>Login</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
